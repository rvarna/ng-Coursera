<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
          <!--  
            PLEASE NOTE: Empty values within commas are not counted.
            Therefore, an input of "  ,  " is considered an empty input and will
            prompt for entering a valid input. Specifying "a,b,  ,c" is counted as 3 instead of 4 items.
          -->
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchItems"
             ng-focus="clearMessage()">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkInput()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunchMessage}}
         </div>
   </div>

</body>
</html>
